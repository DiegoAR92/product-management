<div class="flex items-center justify-center text-center h-3/4">
  <div *ngIf="error === '403'">
    <h2 class="text-4xl">{{ 'error.403.title' | translate }}</h2>
    <h4 class="text-2xl">{{ 'error.403.description' | translate }}</h4>
    <div class="flex justify-center text-2xl">
        <button mat-raised-button class="login-btn" [routerLink]="['/']">{{ 'back_home' | translate }}</button>
    </div>
  </div>
</div>
