<div class="container p-5 " *ngIf="product">
  <h3>{{ product | titlecase }}</h3>
  <p>{{amountToCheck}} {{ 'product_card.to_check' | translate }}</p>
  <div class="flex justify-center">
    <button mat-raised-button class="check-btn">
        <mat-icon>visibility</mat-icon>
        {{ 'product_card.check' | translate | titlecase }}
      </button>
  </div>
</div>
